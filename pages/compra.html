<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../asset/css/style.css">
    <title>Compra</title>
</head>
<body class="bodyCompra">
    <nav class="navegadorBar">
        <div class="navegador">
            <a href="../index.html"><img class="logo" src="../asset/img/tools.png" alt="logo"></a>
            <i class="fa-solid fa-bars"></i>
            <ul>
                <li>construccion</li>
                <li>pinturas</li>
                <li>electricidad</li>
                <li>herramientas</li>
                <li>sanitarios</li>
             </ul>
             <div>
                <form action="">
                    <input class="buscador" type="search" name="buscador" placeholder="buscar">
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
                <a href="./contactos.html"><img class="imgContacto" src="../asset/img/envelope.png" alt="contacto"></a>
            </div>
        </div>
    </nav>
    <main>
        <div class="datosComprador">
                <form action="formularioCompra" method="post">
                    <div class="formularioCompra" >
                        <h2>DATOS DEL COMPRADOR</h2>
                        <input class="nombre" type="text" name="nombre" placeholder="nombre" required>
                        <input class="apellido" type="text" name="apellido" placeholder="apellido" required>
                        <input type="text"  name="domicilio" placeholder="domicilio"><input type="number" name="altura" placeholder="altura">
                        <input type="text" name="provincia" placeholder="provincia">
                        <input type="text" name="localidad" placeholder="localidad">
                    </div>
                </form>
                <div class="imagenCompra">
                    <img src="../asset/img/kit de herramientas.jpg" alt=""><H2>$20.000</H2>
                    <p>Kit juego llave de tubo 108 exelente calidad</p>
                </div>
        </div>
        <div class="pagoYenvio">
            <div class="mediosPagos">
                <form class="pagos" action="">
                    <h2>MEDIOS DE PAGOS</h2>
                    <label for="">Efectvo<input type="checkbox" name="efectivo"></label>  
                    <label for="">Tarjeta credito/debito<input type="checkbox" name="tarjeta"></label> 
                    <input type="number" name="numeroTarjeta" placeholder="ingrese numero tarjeta">
                    <input type="text" name="titual" placeholder="titular de la tarjeta">
                    <label for="">fecha vencimiento<input type="date" name="fecha"></label>
                    <input type="text" name="seguridad" placeholder="numero de seguridad">
                    <input type="number" name="cuotas" placeholder="cuotas">
                </form>
            </div>
            <form class="envios" action="">
                <h2>METODOS DE ENVIO</h2>
                <label for="">Envio a Sucursal<input type="checkbox" name="sucursal"></label> 
                <label for="">Envio a domicilio<input type="checkbox" name="domicilio"> </label>
            </form>
            <button class="comprar">COMPRAR</button>
        </div>
    </main>
    <footer class="pie">
        <div>
            <img class="face" src="../asset/img/facebook.png" alt="iconofacebook" width="30">
            <img class="instagram" src="../asset/img/instagram.png" alt="iconoinstagram" width="30">
            <img class="wsp"  src="../asset/img/whatsapp.png" alt="iconowsp" width="40">      
        </div>      
        <p class="seguinos">Seguinos en nuestras redes sociales</p>
        <a class="preg" href="./preguntas.html">Preguntas-Frecuentes</a>
    </footer>
</body>
</html>
